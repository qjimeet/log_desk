<!DOCTYPE html>
<html>
  <head>
    <title>Key Logger Desktop</title>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="app-container">
      <div class="header">
        <div class="title-bar">
          <div class="title">Key Logger Desktop</div>
          <div class="window-controls">
            <button class="minimize-btn" id="minimizeBtn">─</button>
            <button class="close-btn" id="closeBtn">✕</button>
          </div>
        </div>
      </div>

      <div class="content">
        <div class="status-section">
          <div class="status-indicator">
            <div class="status-dot inactive" id="statusDot"></div>
            <span class="status-text" id="statusText">Logging Stopped</span>
          </div>
          <button class="toggle-btn active" id="toggleBtn">Start Logging</button>
        </div>

        <div class="stats-section">
          <div class="stat-item">
            <span class="stat-label">Entries:</span>
            <span class="stat-value" id="entryCount">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Status:</span>
            <span class="stat-value" id="loggingStatus">Stopped</span>
          </div>
        </div>

        <div class="actions-section">
          <div class="button-group">
            <button class="action-btn download-btn" id="downloadBtn">
              <span class="btn-icon">📥</span>
              <span class="btn-text">Download</span>
            </button>
            <button
              class="preview-btn"
              id="downloadPreviewBtn"
              title="Preview Raw Log"
            >
              <span class="preview-icon">👁️</span>
            </button>
          </div>

          <div class="button-group">
            <button class="action-btn parse-btn" id="parseBtn">
              <span class="btn-icon">🔧</span>
              <span class="btn-text">Parse</span>
            </button>
            <button
              class="preview-btn"
              id="parsePreviewBtn"
              title="Preview Parsed Log"
            >
              <span class="preview-icon">👁️</span>
            </button>
          </div>

          <button class="clear-btn" id="clearBtn">
            <span class="btn-icon">🗑️</span>
            <span class="btn-text">Clear Log</span>
          </button>
        </div>

        <div class="info-section">
          <div class="info-item">
            <span class="info-label">Shortcut:</span>
            <span class="info-value">Ctrl+Shift+K</span>
          </div>
          <div class="info-item">
            <span class="info-label">Auto-start:</span>
            <span class="info-value">Enabled</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Preview Modal -->
    <div class="modal" id="previewModal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="modalTitle">Preview</h3>
          <button class="modal-close" id="modalClose">&times;</button>
        </div>
        <div class="modal-body">
          <pre class="preview-content" id="previewContent"></pre>
        </div>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
